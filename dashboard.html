<html>

<body>
  <div class="container">

    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a
        href="#about">----------------------------------------------------------------------------------------------------------------</a>
      <a href="#about" onClick="logout()">Logout</a>
    </div>

    <h1>Dashboard</h1>
    <h3>Shorten your URL</h3>

    <form onsubmit="shorten(event)">
      <input id="url" type="text" placeholder=" Paste the long link" required>
      <br>
      <!--
          <input id="key" type="text" placeholder=" A custom path? (optional)">
          -->
      <br>
      <button class="buttonUniq">Shorten </button>
    </form>

    <br><br>

    <h4></h4>

    <br>
    <button class="buttonUniq" onClick="getURLsForUser(event)">View your URLs </button>

    <div class="row" style="display: flex;justify-content: center;">
      <div class="table-responsive table-bordered movie-table">
        <table class="table movie-table">
          <thead>
            <tr class="movie-table-head">
              <th>Long URL</th>
              <th>Short URL</th>
              <th>Times Visited</th>
              <th>User</th>
            </tr>
          </thead>
          <tbody id="URLsTableTbody">

            <!--

              <td>0</td>
              <td>something</td>
            </tr>
          -->

          </tbody>
        </table>
      </div>
    </div>
  </div>
